<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeRoamer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        /* Custom styles */
        .navbar {
            padding-top: 6rem; /* Adjust the padding to move the navbar down */
        }
        .navbar-item + .navbar-item {
            margin-left: 40px; /* Increase the margin to spread out the items */
        }
        /* Additional button styling */
        
        .search-button {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="leaf">
        <!-- Navbar -->
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <h1 class="title is-4">RecipeRoamer</h1>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-start"> <!-- Changed from navbar-end to navbar-start -->
                    <a class="navbar-item" href="#">Home</a>
                    <a class="navbar-item" href="#">Fav Foods</a>
                    <a class="navbar-item" href="#">Account Info</a>
                </div>
            </div>
        </nav>

        <!-- Button for searching recipes (centered) -->
        <div class="search-button-container">
            <button class="button is-info search-button">Search for Recipes</button>
        </div>

        <!-- Content section -->
        <section class="section">
            <div class="container">
                <!-- Your content goes here -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    &copy; 2024 RecipeRoamer. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
