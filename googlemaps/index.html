<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    /* Custom styles */
    body {
      background-color: #f0f0f0; /* Set a light gray background */
    }

    .map-container {
      height: 400px; /* Adjust height as needed */
    }

    #map {
      height: 100%;
    }

    .place-card {
      margin-bottom: 20px;
    }

    .place-image {
      max-height: 200px;
      object-fit: cover;
    }

    /* Adjust modal size */
    .modal-content {
      max-height: calc(100vh - 40px); /* 40px accounts for modal header and padding */
      overflow-y: auto; /* Allow vertical scrolling if content exceeds modal height */
    }
  </style>
</head>
<body>
  <!-- Modal Trigger -->
  <button id="modalTrigger" class="button is-info">Open Map</button>

  <!-- Modal -->
  <div id="mapModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Food Search</p>
          <button id="modalCloseButton" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="map-container">
            <div id="map"></div>
          </div>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input id="foodInput" class="input" type="text" placeholder="Type a food...">
            </div>
            <div class="control">
              <button id="searchButton" class="button is-info">Search</button>
            </div>
          </div>
          <div id="placeInfo"></div>
        </section>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button> <!-- This is the Bulma close button, you can remove it -->
  </div>

  <script>
    let activeInfoWindow;

    document.addEventListener('DOMContentLoaded', () => {
      const modalTrigger = document.getElementById('modalTrigger');
      const mapModal = document.getElementById('mapModal');
      const modalCloseButton = document.getElementById('modalCloseButton');

      modalTrigger.addEventListener('click', () => {
        mapModal.classList.add('is-active');
        initMap();
      });

      modalCloseButton.addEventListener('click', () => {
        mapModal.classList.remove('is-active');
      });
    });

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: { lat: -34.397, lng: 150.644 }, // Default location (Sydney, Australia)
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(userLocation); // Set map center to user's location
          },
          () => {
            alert("Geolocation failed. Defaulting to a predefined location.");
            // Handle errors (e.g., user denies permission)
          }
        );
      } else {
        alert("Geolocation is not supported by this browser. Defaulting to a predefined location.");
        // Handle browser doesn't support geolocation
      }

      const infoWindow = new google.maps.InfoWindow();
      const service = new google.maps.places.PlacesService(map);

      document.getElementById("searchButton").addEventListener("click", () => {
        const food = document.getElementById("foodInput").value;
        if (food) {
          service.textSearch(
            {
              query: food + " food",
              location: map.getCenter(),
              radius: 5000,
            },
            (results, status) => {
              if (status === google.maps.places.PlacesServiceStatus.OK) {
                document.getElementById("placeInfo").innerHTML = ''; // Clear previous results
                for (let i = 0; i < results.length; i++) {
                  createMarker(results[i]);
                }
              }
            }
          );
        }
      });

      function createMarker(place) {
        const marker = new google.maps.Marker({
          map,
          position: place.geometry.location,
        });

        google.maps.event.addListener(marker, "click", () => {
          if (activeInfoWindow) {
            activeInfoWindow.close();
          }

          const infoWindow = new google.maps.InfoWindow({
            content: `
              <div class="card place-card">
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-128x128">
                        <img class="place-image" src="${place.photos && place.photos.length > 0 ? place.photos[0].getUrl({ maxWidth: 200 }) : ''}" alt="Place Photo">
                      </figure>
                    </div>
                    <div class="media-content">
                      <p class="title is-4">${place.name}</p>
                      <p class="subtitle is-6">${place.formatted_address}</p>
                      <p>Rating: ${place.rating}</p>
                    </div>
                  </div>
                </div>
              </div>
            `,
          });
          infoWindow.open(map, marker);
          activeInfoWindow = infoWindow;
        });
      }
    }
  </script>








  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBryCPsaJpGtXs2o5KCy8djJ0lChRPQra0&libraries=places&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
