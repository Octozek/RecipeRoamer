<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="field has-addons">
        <div class="control is-expanded">
          <input id="foodInput" class="input" type="text" placeholder="Type a food...">
        </div>
        <div class="control">
          <button id="searchButton" class="button is-info">Search</button>
        </div>
      </div>
      <div id="map" style="height: 400px;"></div>
      <div id="placeInfo" style="margin-top: 20px;"></div> <!-- New div for displaying place info -->
    </div>
  </section>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
      });

      const infoWindow = new google.maps.InfoWindow();
      const service = new google.maps.places.PlacesService(map);

      // Get user's current location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(userLocation); // Set map center to user's location

            // Add marker for user's location
            const userMarker = new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "Your Location"
            });
          },
          () => {
            // Handle errors (e.g., user denies permission)
            alert("Geolocation failed. Defaulting to a predefined location.");
            map.setCenter({ lat: -34.397, lng: 150.644 }); // Default location (Sydney, Australia)
          }
        );
      } else {
        alert("Geolocation is not supported by this browser. Defaulting to a predefined location.");
        map.setCenter({ lat: -34.397, lng: 150.644 }); // Default location (Sydney, Australia)
      }

      document.getElementById("searchButton").addEventListener("click", () => {
        const food = document.getElementById("foodInput").value;
        if (food) {
          service.textSearch(
            {
              query: food + " food",
              location: map.getCenter(),
              radius: 5000,
            },
            (results, status) => {
              if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (let i = 0; i < results.length; i++) {
                  createMarker(results[i]);
                }
              }
            }
          );
        }
      });

      function createMarker(place) {
        const marker = new google.maps.Marker({
          map,
          position: place.geometry.location,
        });

        google.maps.event.addListener(marker, "click", () => {
          infoWindow.setContent(place.name);
          infoWindow.open(map, marker);
          
          // Display place information below the map
          document.getElementById("placeInfo").innerHTML = `
            <h2>${place.name}</h2>
            <p>${place.formatted_address}</p>
            <p>Rating: ${place.rating}</p>
          `;
        });
      }
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBryCPsaJpGtXs2o5KCy8djJ0lChRPQra0&libraries=places&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
